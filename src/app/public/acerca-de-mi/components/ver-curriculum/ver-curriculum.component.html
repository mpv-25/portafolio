<div class="row justify-content-center mb-5">
  <div class="col-12-auto text-center">
    <h3 class="acerca-de-mi-titulo txt-neon">Curriculum Vitae</h3>
    <!-- Button trigger modal -->
    <a
      type="button"
      class="btn-box btn-neon"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <span id="span1"></span>
      <span id="span2"></span>
      <span id="span3"></span>
      <span id="span4"></span>
      {{ "{ " + "click para ver" + " }" }}
    </a>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Formulario -->
    <form
      autocomplete="off"
      [formGroup]="formulario"
      (ngSubmit)="enviarFormulario()"
    >
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="staticBackdropLabel">
                Formulario de Identificaci√≥n
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-auto text-center">
                    <html lang="en">
                      <head>
                        <meta
                          name="google-signin-scope"
                          content="profile email"
                        />
                        <meta
                          name="google-signin-client_id"
                          content="YOUR_CLIENT_ID.apps.googleusercontent.com"
                        />
                        <script
                          src="https://apis.google.com/js/platform.js"
                          async
                          defer
                        ></script>
                      </head>
                      <body>
                        <div
                          class="g-signin2"
                          data-onsuccess="onSignIn"
                          data-theme="dark"
                        ></div>
                        <script>
                          function onSignIn(googleUser) {
                            // Useful data for your client-side scripts:
                            var profile = googleUser.getBasicProfile();
                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                            console.log("Full Name: " + profile.getName());
                            console.log(
                              "Given Name: " + profile.getGivenName()
                            );
                            console.log(
                              "Family Name: " + profile.getFamilyName()
                            );
                            console.log("Image URL: " + profile.getImageUrl());
                            console.log("Email: " + profile.getEmail());

                            // The ID token you need to pass to your backend:
                            var id_token =
                              googleUser.getAuthResponse().id_token;
                            console.log("ID Token: " + id_token);
                          }
                        </script>
                      </body>
                    </html>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="cerrar_modal-identificacion"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!formulario.valid"
              >
                Ver Curriculum
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
