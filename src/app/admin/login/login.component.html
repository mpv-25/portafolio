
<div class="container-fluid">
    <div class="row mx-auto">
        <div class="col-12 col-xs-7 mx-auto">
          <div class="card">
              <div class="card-body">
                <form [formGroup]="loginForm"
                  (ngSubmit)="iniciarSesion()" 
                  class="mb-3">
                    <div class="col-12">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="col-12">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Iniciar Sesion</button>
                </form>
              </div>
            </div>
      </div>
    </div>
</div>
